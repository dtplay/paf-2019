<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Add Record</h1>
    <form method="POST" action="/api/tv_show">
        ID: <input type="number" name="tvid"> <br>
        Name: <input type="text" name="name" id="name"> <br>
        Language: <input type="text" name="lang" id="lang"> <br>
        Site: <input type="text" name="official_site" id="official_site"> <br>
        Rating: <input type="number" name="rating" step=".1"> <br>
        Image: <input type="text" name="image"> <br>
        Summary: 
        <textarea name="summary" id="summary" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Add</button>
    </form>
</body>
</html>
