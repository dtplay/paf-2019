<h2>Menu</h2>

<button type="button" routerLink="/order">
  New Order
</button>

<form [formGroup]="form" (ngSubmit)="search()"
    style="margin-top: 20px;">
  <input type="number" min="0" placeholder="Order number" size=20
    formControlName="orderId">
  <button type="submit" [disabled]='form.invalid'>Search Order</button>
</form>
